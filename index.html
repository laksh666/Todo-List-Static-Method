<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List | JS</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>TODO'S LIST</h1>
      </header>
      <form class="todo-form">
        <input
          type="text"
          class="todo-input"
          placeholder="Add to your Todo List"
        />
        <button class="todo-button" type="submit">+</button>
      </form>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <footer class="footer">
        <p>Todo list : Copyright &copy; 2021</p>
      </footer>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
